<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Конструктор торта</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<h1 class="logo">Frost & Flour</h1>
				<nav class="navigation">
					<ul>
						<li><a href="index.html">Головна</a></li>
						<li><a href="constructor.html">Конструктор</a></li>
						<li><a href="my_cakes.html">Мої торти</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="constructor">
			<div class="canvas-container">
				<canvas
					id="cakeCanvas"
					aria-label="3D модель торта"
					role="graphics-symbol"
				></canvas>
			</div>

			<aside class="controls">
				<h2>Налаштування торта</h2>

				<div class="control-section__wrapper">
					<div class="control-section">
						<h3>Форма</h3>
						<select
							class="select__layerSelect"
							id="shape-selector"
							aria-label="Вибір форми торта"
						>
							<option value="round">Циліндр</option>
							<option value="square">Куб</option>
							<option value="heart">Серце</option>
						</select>
					</div>

					<div class="control-section">
						<!-- <label for="layerSelect">Виберіть шар:</label><br> -->
						<h3>Виберіть шар:</h3>
						<select
							class="select__layerSelect"
							id="layerSelect"
							aria-label="Вибір шару торта"
						></select>
					</div>

					<!-- Вибір кольору -->
					<div class="control-section">
						<h3>Колір коржів</h3>

						<input
							type="color"
							class="input__colorPicker"
							id="colorPicker"
							value="#FF6F61"
							aria-label="Вибір кольору коржів"
						/>
					</div>

					<div class="control-section">
						<h3>Колір свічки</h3>
						<input
							type="color"
							id="candleColor"
							value="#FFD700"
							aria-label="Вибір кольору свічки"
						/>
					</div>
				</div>

				<!-- Декор -->
				<div class="control-section">
					<h3>Декор</h3>
