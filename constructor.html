<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конструктор торта</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <h1 class="logo">Frost & Flour</h1>
      <nav class="navigation">
        <ul>
          <li><a href="index.html">Головна</a></li>
          <li><a href="constructor.html">Конструктор</a></li>
          <li><a href="my_cakes.html">Мої торти</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="constructor">
    <div class="canvas-container">
      <canvas id="cakeCanvas" aria-label="3D модель торта" role="graphics-symbol"></canvas>
    </div>

    <aside class="controls">
      <h2>Налаштування торта</h2>

      <!-- Вибір кольору -->
      <div class="control-section">
        <h3>Колір коржів</h3>
        <input type="color" id="colorPicker" value="#FF6F61" aria-label="Вибір кольору коржів">
      </div>

      <div class="control-section">
        <h3>Колір свічки</h3>
        <input type="color" id="candleColor" value="#FFD700" aria-label="Вибір кольору свічки">
      </div>

      <!-- Декор -->
      <div class="control-section">
        <h3>Декор</h3>
        <button class="decor-btn" data-decor="candle" aria-label="Додати свічку">Свічка</button>
        <button class="decor-btn" data-decor="berry" aria-label="Додати ягоду">Ягода</button>
        <button class="decor-btn" data-decor="chocolate" aria-label="Додати шматочок шоколаду">Шматочок шоколаду</button>
        <button class="decor-btn" data-decor="sugarStar" aria-label="Додати цукрову зірочку"></button>
        <button class="decor-btn" data-decor="glaze" aria-label="Додати глазур">Глазур</button>
        <button class="decor-btn" data-decor="confetti" aria-label="Додати конфетті">Конфетті</button>
        <button class="decor-btn" data-decor="chocolateDrop" aria-label="Додати шоколадні каплі">Шоколадні каплі</button>
        <button class="decor-btn" data-decor="leaf" aria-label="Додати листя">Листя</button>
        <button class="decor-btn" data-decor="macaron" aria-label="Додати кольорові каплі">Кольорові каплі</button>
      </div>
    
      <p id="cakePrice">Загальна вартість торта: $0</p>

      <button id="addLayer" aria-label="Додати новий шар">Додати шар</button>
      <label for="layerSelect">Виберіть шар:</label>
      <select id="layerSelect" aria-label="Вибір шару торта"></select>

      <button id="removeLayer" aria-label="Видалити обраний шар">Видалити шар</button>
      <button id="removeDecor" aria-label="Видалити декор">Видалити декор</button>
      <div class="control-section">
        <h3>Форма</h3>
        <select id="shape-selector" aria-label="Вибір форми торта">
          <option value="round">Круглий</option>
          <option value="square">Квадратний</option>
          <option value="heart">Серце</option>
        </select>
      </div>
      <button id="saveCakeBtn" class="save-btn">Зберегти торт</button>

    </aside>
    
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Frost & Flour. Усі права захищені.</p>
    </div>
  </footer>

  <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
        }
    }
  </script>
    
  <script type="module" src="js/layers.js"></script>
  <script type="module" src="js/decorations.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
